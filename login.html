<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
<div class="w3-container w3-center" style="margin-top:100px;">
    <div class="w3-card-4 w3-padding w3-light-grey w3-round" style="width:350px;margin:auto;">
        <h3>Login</h3>
        <form method="POST">
            <p><input class="w3-input w3-border" name="username" placeholder="Username" required></p>
            <p><input class="w3-input w3-border" name="password" type="password" placeholder="Password" required></p>
            <p><button class="w3-button w3-blue w3-round">Login</button></p>
        </form>
    </div>
</div>
</body>
</html>
